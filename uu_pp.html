<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture</title>
    <style>
        .flex {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .flexb {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .flex-children {
            border:2px solid black;
            width: 10%;
            height: 4%;
        }
    </style>
    
</head>
<body style="background-color: aquamarine;">
    <div style="width: 100%;">
        <div class="flex`b">
            <div>
                <img src="camera_default.png" width="100" height="100" />
            </div>
            <div>
                <h3>Screen Capture</h3>
            </div>
             
        </div>
        <div>
            <div>
                <input type="button" id="capture" value="capture" />
            </div>
            <div class="flex">
                <div>
                    <input type="checkbox" id="chk"  /> Auto-Capture</div>
                <div>
                    <input type="text" id="min" style="width: 35%;" placeholder="minutes"/>
                    <input type="submit" value="Save" />
                </div>
                
            </div>
        </div>
    </div>

    <script src="camera.js"></script>
</body>
</html>
